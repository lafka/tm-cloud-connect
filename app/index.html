<!doctype html>
<html>
<head>
	<script src="vendor/angular.min.js"></script>
	<script src="src/app.js"></script>
	<link rel="stylesheet" href="vendor/css/bootstrap.css">
	<link rel="stylesheet" href="src/style.css">
</head>
<body ng-app="tmconnect">
	<header class="row">
		<div class="col-md-12">
				<h1>Tinymesh Cloud Connect</h1>
		</div>
	</header>
	<section class="row" ng-controller="ttys">
		<div class="col-md-4">
			<div>
				<div class="pull-right">
					<a ng-click="fetchTTYs()" class="borderless">reload serial ports&nbsp;&nbsp;
						<span class="btn btn-primary btn-sm">
							<i class="glyphicon glyphicon-refresh"></i>
						</span>
					</a>
				</div>
				<div style="clear:both; margin-bottom: 1em;"> </div>
			</div>
			<div ng-show="0 === ttys.length" class="alert alert-danger">
				You don't seem to have any serial ports connected at the moment.
			</div>
			<ul class="nav nav-pills nav-stacked">
				<li ng-class="{active: tty === port}" ng-repeat="port in ttys"><a ng-click="setTTY(port)">{{port.comName}} ({{port.pnpId}})</a></li>
			</ul>
		</div>
		<pre class="col-md-8" ng-controller="terminal" id="term">{{output}}</pre>
	</section>
</body>
</html>
